    <title>Contacto</title>
</head>
<body>
    <div class="centrado">
        <section class="menu-inicio">
            <h1>Turismo Viajes</h1>
            <nav>
                <ul>
                    <li><a href="viajes.html">Viajes</a></li>

        </section>

    <main>
       <section class="mb-4">
    <h2 class="h1-responsive font-weight-bold text-center">Contactanos por medio del siguiente formulario:</h2>
    <p class="text-center w-responsive mx-auto mb-6">Tenes alguna duda? Contactanos y recibiras asesoramiento de nuestros vendedores.</p>

    <div class="container-fluid w-responsive text mb-5">
        <div class="center">
            <form id="contact-form " name="contact-form" action="#" method="POST">
            <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="">Nombre</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                            
                        </div>
                    </div>        
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-1">
                        <label for="email" class="">Email</label>
                        <input type="text" id="email" name="email" class="form-control" required> 
                    </div>
                </div>
                <div class="row">
                    
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-1">
                                <label for="subject" class="">Telefono</label>
                                <input type="number" id="subject" name="subject" class="form-control" required>
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form">
                            <label for="message">Mensaje</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            
                        </div>

                    </div>
                </div>
                <br>
                <!--Grid row-->
                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </form>

            <div class="text-center text-md-left">
                
            </div>
            <div class="status"></div>
            
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <footer>
             <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>San Francisco, CA 94126, USA</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+ 01 234 567 89</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@mdbootstrap.com</p>
                </li>
            </ul>
        </div>
        </footer>
        
        <!--Grid column-->

    </div>

</section>
        
    </main>
